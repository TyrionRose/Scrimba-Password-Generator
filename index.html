<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <form onsubmit="start(event)">
      <h1 class="title1">
        Generate a <br /><span class="title2"> random password</span>
      </h1>
      <h2 class="subtitle">Never use an insecure password again.</h2>

      <div class="checkboxContainer">
        <div>
          <label class="label" for="letters">Letters?</label>
          <input checked="true" type="checkbox" id="letters" name="letters" />
        </div>
        <div>
          <label class="label" for="numbers">Numbers?</label>
          <input type="checkbox" id="numbers" name="numbers" />
        </div>

        <div>
          <label class="label" for="symbols">Symbols?</label>
          <input type="checkbox" id="symbols" name="symbols" />
        </div>
      </div>
      <div class="inputContainer">
        <input
          class="input"
          id="chars"
          name="chars"
          placeholder="Length"
          type="number"
          min="1"
          max="20"
          value="10"
        />

        <input value="âœ”" id="btn" type="submit" class="generate" />
      </div>
      <div class="lineBreak" />
      <div class="passwordContainer">
        <div onclick="copy(this)" id="password1"></div>
        <div onclick="copy(this)" id="password2"></div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
